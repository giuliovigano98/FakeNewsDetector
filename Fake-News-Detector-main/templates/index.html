<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Fake News Detector</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a44 0%, #2e3b55 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin: 40px 20px;
      border: 1px solid #d4af37;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
      color: #1a2a44;
      font-size: 1.1em;
    }

    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
      color: #333;
      font-family: inherit;
    }

    textarea:focus,
    select:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }

    button {
      background: linear-gradient(135deg, #d4af37 0%, #b8972e 100%);
      color: #1a2a44;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-family: 'Montserrat', sans-serif;
    }

    button:hover {
      background: linear-gradient(135deg, #b8972e 0%, #d4af37 100%);
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      line-height: 1.8;
      color: #333;
    }

    .output p {
      margin: 10px 0;
      text-align: left;
    }

    .output strong {
      color: #1a2a44;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }

    .highlight-fake {
      background-color: rgba(139, 0, 0, 0.3);
      padding: 2px 4px;
      border-radius: 3px;
      color: #333;
    }

    #wordChart {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake News Detector</h1>
    <p>Analyze news articles with advanced features like sentiment analysis and source credibility.</p>

    <form method="POST" action="/">
      <label for="news_article">Enter News Article:</label>
      <textarea id="news_article" name="news_article" rows="6" placeholder="Paste your article here...">{{ news_article if news_article else '' }}</textarea>

      <label for="model_choice">Select Model:</label>
      <select id="model_choice" name="model_choice">
        <option value="Naive Bayes" {% if model_choice == "Naive Bayes" %}selected{% endif %}>Naive Bayes</option>
        <option value="Random Forest" {% if model_choice == "Random Forest" %}selected{% endif %}>Random Forest</option>
        <option value="SVM" {% if model_choice == "SVM" %}selected{% endif %}>SVM</option>
      </select>

      <button type="submit">Analyze</button>
    </form>

    {% if output %}
    <div class="output">
      {{ output | safe }}
    </div>
    <canvas id="wordChart"></canvas>
    <script>
      var ctx = document.getElementById('wordChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: wordData.map(item => item.word),
          datasets: [{
            label: 'Contribution to Fake Prediction',
            data: wordData.map(item => item.contribution),
            backgroundColor: 'rgba(139, 0, 0, 0.5)',
            borderColor: 'rgba(139, 0, 0, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    </script>
    {% endif %}
  </div>
</body>
</html>
